log4j.rootLogger = INFO,X
log4j.logger.amoeba = DEBUG
log4j.logger.amoeba.Amoeba = DEBUG

log4j.appender.X = org.apache.log4j.FileAppender
log4j.appender.X.File = amoeba.log

log4j.appender.X.layout = org.apache.log4j.PatternLayout
log4j.appender.X.layout.conversionPattern = %d{yyyy:MM:dd HH:mm:ss} %5p (%F:%L) - %m%n